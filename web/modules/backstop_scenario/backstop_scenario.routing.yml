entity.backstop_scenario.collection:
  path: '/admin/structure/backstop-scenario'
  defaults:
    _entity_list: 'backstop_scenario'
    _title: 'Backstop Scenario configuration'
  requirements:
    _permission: 'administer backstop_scenario'

entity.backstop_scenario.add_form:
  path: '/admin/structure/backstop_scenario/add'
  defaults:
    _entity_form: 'backstop_scenario.add'
    _title: 'Add a backstop scenario'
  requirements:
    _permission: 'administer backstop_scenario'

entity.backstop_scenario.edit_form:
  path: '/admin/structure/backstop-scenario/{backstop_scenario}'
  defaults:
    _entity_form: 'backstop_scenario.edit'
    _title: 'Edit a backstop scenario'
  requirements:
    _permission: 'administer backstop_scenario'

entity.backstop_scenario.delete_form:
  path: '/admin/structure/backstop-scenario/{backstop_scenario}/delete'
  defaults:
    _entity_form: 'backstop_scenario.delete'
    _title: 'Delete a backstop scenario'
  requirements:
    _permission: 'administer backstop_scenario'
