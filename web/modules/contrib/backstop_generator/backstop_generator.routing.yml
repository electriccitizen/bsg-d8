backstop_generator.settings_form:
  path: '/admin/config/system/development/backstop-generator'
  defaults:
    _title: 'Backstop Generator settings'
    _form: 'Drupal\backstop_generator\Form\SettingsForm'
  requirements:
    _permission: 'administer backstop_generator'

# Backstop Viewport routing.
backstop_generator.viewport.collection:
  path: '/admin/config/development/backstop-generator/viewports'
  defaults:
    _entity_list: 'backstop_viewport'
    _title: 'Backstop Viewport configuration'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.viewport.add_form:
  path: '/admin/config/development/backstop-generator/viewport/add'
  defaults:
    _entity_form: 'backstop_viewport.add'
    _title: 'Add a backstop viewport'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.viewport.edit_form:
  path: '/admin/config/development/backstop-generator/viewport/{backstop_viewport}'
  defaults:
    _entity_form: 'backstop_viewport.edit'
    _title: 'Edit a backstop viewport'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.viewport.delete_form:
  path: '/admin/config/development/backstop-generator/viewport/{backstop_viewport}/delete'
  defaults:
    _entity_form: 'backstop_viewport.delete'
    _title: 'Delete a backstop viewport'
  requirements:
    _permission: 'administer backstop_generator'

# Backstop Scenario routing.
backstop_generator.autocomplete:
  path: 'backstop-generator/scenario/autocomplete'
  defaults:
    _controller: '\Drupal\backstop_generator\Controller\BackstopGeneratorController::scenarioAutocomplete'
    _format: json
  requirements:
    _access: 'TRUE'

backstop_generator.scenario.collection:
  path: '/admin/config/development/backstop-generator/scenarios'
  defaults:
    _entity_list: 'backstop_scenario'
    _title: 'Backstop Scenario configuration'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.scenario.add_form:
  path: '/admin/config/development/backstop-generator/scenario/add'
  defaults:
    _entity_form: 'backstop_scenario.add'
    _title: 'Add a backstop scenario'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.scenario.edit_form:
  path: '/admin/config/development/backstop-generator/scenario/{backstop_scenario}'
  defaults:
    _entity_form: 'backstop_scenario.edit'
    _title: 'Edit a backstop scenario'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.scenario.delete_form:
  path: '/admin/config/development/backstop-generator/scenario/{backstop_scenario}/delete'
  defaults:
    _entity_form: 'backstop_scenario.delete'
    _title: 'Delete a backstop scenario'
  requirements:
    _permission: 'administer backstop_generator'


# Backstop Report routing.
backstop_generator.report.collection:
  path: '/admin/config/development/backstop-generator/reports'
  defaults:
    _entity_list: 'backstop_report'
    _title: 'Backstop Report configuration'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.report.add_form:
  path: '/admin/config/development/backstop-generator/report/add'
  defaults:
    _entity_form: 'backstop_report.add'
    _title: 'Add a backstop report'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.report.edit_form:
  path: '/admin/config/development/backstop-generator/report/{backstop_report}'
  defaults:
    _entity_form: 'backstop_report.edit'
    _title: 'Edit a backstop report'
  requirements:
    _permission: 'administer backstop_generator'

backstop_generator.report.delete_form:
  path: '/admin/config/development/backstop-generator/report/{backstop_report}/delete'
  defaults:
    _entity_form: 'backstop_report.delete'
    _title: 'Delete a backstop report'
  requirements:
    _permission: 'administer backstop_generator'

# Backstop Commands tob routing.
backstop_generator.commands:
  path: 'admin/config/development/backstop-generator/commands'
  defaults:
    _title: 'Commands'
    _controller: '\Drupal\backstop_generator\Controller\BackstopGeneratorController::build'
  requirements:
    _permission: 'administer backstop_generator'
